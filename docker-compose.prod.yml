version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rag_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rag_network

  minio:
    image: minio/minio:latest
    container_name: rag_minio_prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-ragadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-ragadmin123}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_prod:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - rag_network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: rag_backend_prod
    expose:
      - "8000"
    environment:
      ENVIRONMENT: production
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_RELOAD: "false"
      API_WORKERS: ${API_WORKERS:-4}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-rag_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      VECTOR_STORE_TYPE: ${VECTOR_STORE_TYPE:-pgvector}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-ragadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-ragadmin123}
      MINIO_BUCKET: ${MINIO_BUCKET:-rag-documents}
      MINIO_SECURE: "false"
      MINIO_EXTERNAL_ENDPOINT: ${MINIO_EXTERNAL_ENDPOINT:-http://localhost:9000}
      LLM_PROVIDER: ${LLM_PROVIDER:-groq}
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_MODEL: ${GROQ_MODEL:-llama-3.1-8b-instant}
      GROQ_BASE_URL: ${GROQ_BASE_URL:-https://api.groq.com/openai/v1}
      HF_EMBEDDING_MODEL: ${HF_EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-1536}
      ENABLE_WEB_SEARCH: ${ENABLE_WEB_SEARCH:-false}
      WEB_SEARCH_PROVIDER: ${WEB_SEARCH_PROVIDER:-tavily}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      SERPER_API_KEY: ${SERPER_API_KEY}
      WEB_SEARCH_MAX_RESULTS: ${WEB_SEARCH_MAX_RESULTS:-3}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      LOG_LEVEL: ${LOG_LEVEL:-WARNING}
      CHUNK_SIZE: ${CHUNK_SIZE:-1000}
      CHUNK_OVERLAP: ${CHUNK_OVERLAP:-200}
      USE_SEMANTIC_CHUNKING: ${USE_SEMANTIC_CHUNKING:-true}
      TOP_K: ${TOP_K:-10}
      USE_MULTI_QUERY: ${USE_MULTI_QUERY:-true}
      USE_STEP_BACK_PROMPTING: ${USE_STEP_BACK_PROMPTING:-false}
      USE_RERANKING: ${USE_RERANKING:-true}
      TEMPERATURE: ${TEMPERATURE:-0.7}
      MAX_TOKENS: ${MAX_TOKENS:-2000}
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rag_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    container_name: rag_frontend_prod
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - rag_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: rag_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - rag_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: rag_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rag_network

volumes:
  postgres_data_prod:
  redis_data_prod:
  minio_data_prod:

networks:
  rag_network:
    driver: bridge
